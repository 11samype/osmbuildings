<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings - Examples - GeoJSON load</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; position: absolute; }
    </style>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="../dist/buildings.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
    var map = new L.Map('map').setView([39.37133, -76.77786], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>, sample data <a href="http://www.geosprocket.com/">geosprocket.com</a>', maxZoom: 17 }
    ).addTo(map);

    new OSMBuildings(map).geoJSON('http://geosprocket.cartodb.com/api/v2/sql?q=SELECT%20*%20FROM%20rt_bld2%20&format=geojson&callback={callback}');
    </script>
</body>
</html>
