<!DOCTYPE html>
<html>
<head>
<title>GeoJSON set - OSM Buildings Example</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<style>
body {
    margin: 0;
    padding: 0;
}
img, canvas {
    image-rendering: optimizeSpeed;
}
</style>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
<script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
<script src="../dist/buildings-debug.js"></script>
</head>

<body>
<div id="map" style="height:500px;"></div>
<script>
var map = new L.Map('map');

var mapboxTiles = new L.TileLayer(
    "http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png",
    {
        attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>',
        maxZoom: 17
    }
);

    "type": "FeatureCollection",
    "features": [{
        "type": "Feature",
        "geometry": {
            "type": "Polygon",
            "coordinates": [
                [

                    [13.42660, 52.49524, 50],
                    [13.42619, 52.49483, 50],
                    [13.42583, 52.49495, 50],
                    [13.42590, 52.49501, 50],
                    [13.42611, 52.49494, 50],
                    [13.42640, 52.49525, 50],

        },

            "color": "rgb(255,200,150)"
        }
    }, {
        "type": "Feature",
        "geometry": {
            "type": "Polygon",
            "coordinates": [
                [
                    [13.42706, 52.49535],
                    [13.42675, 52.49503],
                    [13.42694, 52.49496],
                    [13.42678, 52.49480],
                    [13.42657, 52.49486],
                    [13.42650, 52.49478],
                    [13.42686, 52.49466],
                    [13.42714, 52.49494],
                    [13.42692, 52.49501],
                    [13.42717, 52.49525],
                    [13.42741, 52.49516],

                    [13.42745, 52.49520],
                    [13.42706, 52.49535]

            ]
        },

            "height": 30,
            "color": "rgb(180,240,180)"
        }
    }, {
        "type": "Feature",

                        [13.42799, 52.49492, 20],
                        [13.42755, 52.49442, 20],

        "type": "Feature",

};

map.setView(new L.LatLng(52.49480, 13.42857), 17).addLayer(mapboxTiles);
new OSMBuildings(map).geoJSON(geoJsonData);

</body>
</html>
