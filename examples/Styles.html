<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings &raquo; Examples &raquo; Styles</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/styles.css">

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>

    <link rel="stylesheet" href="js/highlight/github.css">
    <script src="js/highlight/highlight.pack.js"></script>

    <script src="../dist/buildings.js"></script>
</head>

<body>
    <div id="header"></div>

    <div id="map"></div>

    <div id="description">
        <h1>Examples &raquo; Styles</h1>

        <p>Change building styles and check the source code how .setStyle() got affected.<br>
            Your server needs to be running for this example.</p>

        <p>
            Color:
            <button class="sampleColor" style="background:rgb(250,220,100);cursor:pointer;border:1px solid #666;width:50px;" onclick="setStyle(this)"></button>
            <button class="sampleColor" style="background:rgba(100,100,250,0.7);cursor:pointer;border:1px solid #666;width:50px;" onclick="setStyle(this)"></button>
            <button class="sampleColor" style="background:rgb(250,100,100);cursor:pointer;border:1px solid #666;width:50px;" onclick="setStyle(this)"></button>
            Roofs:
            <label style="cursor:pointer;"><input name="strokeRoofs" type="checkbox" value="1" onclick="setStyle(this)">stroke</label>
        </p>
    </div>

    <pre id="code" class="javascript"></pre>

    <script id="src">
    var map = new L.Map('map').setView([52.50440, 13.33522], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

    var osmb = new OSMBuildings(map).loadData('../server/?w={w}&n={n}&e={e}&s={s}&z={z}');
    </script>

    <script>
    var code = document.querySelector('#code');
    var src = document.querySelector('#src');

    code.style.overflow = 'auto';
    code.style.height = '180px';
    code.style.backgroundColor = '#eeeeee';

    var fillColor = 'rgb(200,190,180)', strokeRoofs = false;
    function setStyle(el) {
        if (el) {
            if (el.nodeName === 'BUTTON') {
                fillColor = el.style.backgroundColor;
            } else {
                strokeRoofs = !!el.checked;
            }
        }
        osmb.setStyle({ fillColor: fillColor, strokeRoofs: strokeRoofs });

        code.innerText = src.innerText + 'osmb.setStyle({ fillColor: ' + fillColor + ', strokeRoofs: ' + strokeRoofs + ' });';
        hljs.highlightBlock(code);
    }

    setStyle();
    </script>
</body>
</html>
