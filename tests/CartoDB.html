<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" href="leaflet-0.7/leaflet.css">
<script src="leaflet-0.7/leaflet-src.js"></script>
<script src="loader.js"></script>
</head>

<body>
<div id="map"></div>

<script>
var map = new L.Map('map').setView([52.52179, 13.39503], 18); // Berlin Bodemuseum

  new L.TileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);

  var osmb = new OSMBuildings(map).load('http://osm.cartodb.com/api/v2/sql?q=' + ('SELECT id, osm_id, tags->\'height\' AS height, tags->\'levels\' AS levels, tags->\'min_height\' AS min_height, tags->\'color\' AS color, the_geom FROM planet WHERE tags->\'building\'!=\'\' AND the_geom %26%26 ST_SetSRID(ST_MakeBox2D(ST_Point({w},{s}), ST_Point({e},{n})), 4326)') + '&format=geojson');
//INSERT INTO buildings (the_geom, height) SELECT the_geom, CAST(REPLACE(height, 'm', '') AS int) FROM map_polygon WHERE building IS NOT NULL;
//var osmb = new OSMBuildings(map).load('http://osmbuildings.cartodb.com/api/v2/sql?q=SELECT%20cartodb_id%20AS%20id,%20height,%20ST_AsText(the_geom)%20AS%20the_geom%20FROM%20buildings2%20WHERE%20the_geom%20%26%26%20ST_SetSRID(ST_MakeBox2D(ST_Point(13.395,52.515),%20ST_Point(13.41,52.5225)),%204326)&format=geojson');
//http://pluto.cartodb.com/api/v2/sql?format=geojson&q=SELECT the_geom, numfloors*3 AS height FROM mn_mappluto_13v1 WHERE the_geom %26%26 ST_SetSRID(ST_MakeBox2D(ST_Point({w},{s}), ST_Point({e},{n})), 4326) ORDER BY ycoord DESC limit 10

  L.control.layers({}, { Buildings:osmb }).addTo(map);
  </script>
</body>
</html>
