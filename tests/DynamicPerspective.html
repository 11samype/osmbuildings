<!DOCTYPE html>
<html>
<head>
<title>OSM Buildings</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<style type="text/css">
html, body {
  border: 0;
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#map {
  height: 100%;
}
</style>
<link rel="stylesheet" href="js/leaflet-0.7/leaflet.css">
<script src="js/leaflet-0.7/leaflet-src.js"></script>
<script src="OSMBuildings-Leaflet.js"></script>
</head>

<body>
<div id="map"></div>

<script>
var map = new L.Map('map').setView([52.52179, 13.39503], 18); // Berlin Bodemuseum
new L.TileLayer('http://otile1.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpg', { maxNativeZoom: 19, maxZoom: 21 }).addTo(map);
var osmb = new OSMBuildings(map).setDate(new Date(2014, 5, 15, 17, 30)).loadData();
</script>
</body>
</html>
