<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <style type="text/css">
    html, body {
        border: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    #map {
        height: 100%;
    }
    </style>
    <script src="../dist/buildings-debug.js"></script>
</head>

<body>
    <div id="map"></div>

    <script id="src">
    var map = new L.Map('map').setView([52.52111, 13.40988], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

    new OSMBuildings(map).loadData('../server/?w={w}&n={n}&e={e}&s={s}&z={z}');
    </script>
</body>
</html>
