<!DOCTYPE html>
<html>
<head>
    <title>Tests OpenLayers integration</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    #map {
        width: 700px;
        height: 400px;
        border: 1px solid #ccc;
    }
    </style>

    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>

    <script src="../dist/buildings-openlayers.js"></script>
</head>

<body>
    <div id="map"></div>

    <script>
    var map = new OpenLayers.Map('map');
    map.addLayer(new OpenLayers.Layer.OSM());
    map.setCenter(new OpenLayers.LonLat(13.33522, 52.50440).transform(
        new OpenLayers.Projection('EPSG:4326'),
        map.getProjectionObject()
    ), 17);
    var osmb = new OSMBuildings(map).loadData('../server/?w={w}&n={n}&e={e}&s={s}&z={z}');
    </script>

</body>
</html>
