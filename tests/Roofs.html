<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings - Examples - GeoJSON set</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; position: absolute; }
    </style>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.ie.css" /><![endif]-->
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
    <script src="../dist/L.BuildingsLayer-debug.js"></script>
</head>

<body>
    <div id="map"></div>
    <script>
    var map = new L.Map('map').setView([52.52063, 13.41594], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/mapbox.mapbox-streets/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

	var data = {
		"type":"FeatureCollection",
		"features":[{
			"type":"Feature",
			"geometry":{
				"type":"Polygon",
				"coordinates":[[
					[ 52.52063, 13.41594 ],
					[ 52.52099, 13.41637 ],
					[ 52.52072, 13.41698 ],
					[ 52.52036, 13.41655 ],
					[ 52.52063, 13.41594 ]
				]]
			},
			"properties":{
				"color":"#ffcc00",
				"height":100,
				"roof:height":50,
				"roof:shape":"pyramid"
			}
		}]
	};

    new L.BuildingsLayer().addTo(map).geoJSON(data, 1);
    </script>
</body>
</html>
